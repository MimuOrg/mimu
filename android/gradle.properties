# Ограничения под ~15G RAM: меньший heap + воркеры снижают OOM при R8/C2.
org.gradle.jvmargs=-Xmx2G -XX:MaxMetaspaceSize=384m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
android.useAndroidX=true
android.enableJetifier=true
org.gradle.daemon=false
org.gradle.workers.max=2
org.gradle.parallel=false
