name: record_linux
description: Linux specific implementation for record package stubbed for compatibility.
version: 0.7.2+patched
publish_to: none

environment:
  sdk: ">=3.1.0 <4.0.0"
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  record_platform_interface: ^1.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    implements: record
    platforms:
      linux:
        pluginClass: RecordLinuxPlugin
        dartPluginClass: RecordLinux

